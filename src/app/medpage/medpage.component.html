<div class="container">
<img [src]="med.imageUrl" [alt]="med.name" />

<div class="details">
<span  class="name">
    {{med.name}}
</span>
</div>

<div class="price">
    <span class="price" >
        {{med.price}}
    </span>
</div>
 
<div class="description">
    <span class="desc" >
        {{med.desc}}
    </span>
</div>
<button (click)="addtoCart()">Add to Cart</button>

</div>
