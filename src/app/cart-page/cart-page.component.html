 <ul>
    <li *ngFor="let cartItem of cart.items">
    <div>
        <img [src]="cartItem.med.imageUrl" [alt]="cartItem.med.name" >
    </div>
    <div>
        <a routerLink="/med/{{cartItem.med.id}}">
            {{cartItem.med.name}}
        </a>
    </div>
<div>
    <select #quantityselect (change)="changeQuantity(cartItem, quantityselect.value)">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
    </select>
</div>
<div>
    {{cartItem.med.price}}
</div>
<div>
    <button class="remove-button" (click)="removefromCart(cartItem)">Remove</button>
</div>
<br/>
<div>
    <div class="med-count"> Total number of items = {{cart.items.length}}</div>
    
</div>
<a routerLink="payment">To proceed with payment please click here</a>



</li>
</ul>
